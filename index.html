<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <h1>Formulário de cadastro</h1>
        <section>
            <article>
                <h2>Informações do Usuário:</h2>
                <label>Nome: </label>
                <input id="NameDono" type="text" placeholder="Digite seu nome completo">
                <label>Idade: </label>
                <input id="yearDono" type="number" placeholder="Informe sua Idade">
                <label>CPF: </label>
                <input id="cpfDono" type="text" placeholder="Digite aqui seu CPF">
                <label>Telefone de Contato: </label>
                <input id="telefone" type="text" placeholder="Digite aqui seu Telefone">
                <label>Email: </label>
                <input id="emailDono" type="email" placeholder="Digite seu Email">
            </article>
        </section>
        <button id="Enviar">Enviar Dados</button>
        <button id="ExcluirUltima">Excluir ultima linha</button>
        
        <section>
            <h1> Informações Atualizadas</h1>
            <ul class="returnList"></ul>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
