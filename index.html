<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
</head>
<body>
    <main>
        <h1>Formulário de cadastro</h1>
        <section>
            <article>
                <h2>Informações do Dono:</h2>
                <label>Nome: </label>
                <input type="text" placeholder="Digite seu nome completo">
                <label>Idade: </label>
                <input type="number" placeholder="Informe sua Idade">
                <label>CPF: </label>
                <input type="text" placeholder="Digite aqui seu CPF">
                <label>Telefone de Contato: </label>
                <input type="text" placeholder="Digite aqui seu Telefone">
                <label>Email: </label>
                <input type="email" placeholder="Digite seu Email">
            </article>
            <article>
                <h2>Informações do Animal: </h2>
                <label>Nome</label>
                <input type="text" placeholder="Digite aqui o nome do Animal">
                <label>Raça do Pet</label>
                <input type="text" placeholder="Digite aqui a raça do Animal">
                <label>Idade do Animal</label>
                <input type="number" placeholder="Qual a idade do Animal">
            </article>
        </section>
    </main>
</body>
</html>
